[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:redis]
command=redis-server /etc/redis/redis.conf
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/redis.err.log
stdout_logfile=/var/log/supervisor/redis.out.log
priority=100

[program:fastapi]
command=python main.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/fastapi.err.log
stdout_logfile=/var/log/supervisor/fastapi.out.log
priority=200
environment=REDIS_URL="redis://localhost:6379/0",CELERY_BROKER_URL="redis://localhost:6379/0",CELERY_RESULT_BACKEND="redis://localhost:6379/0"

[program:celery]
command=celery -A app.core.celery_app.celery_app worker --loglevel=debug --concurrency=1
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/celery.err.log
stdout_logfile=/var/log/supervisor/celery.out.log
priority=300
environment=REDIS_URL="redis://localhost:6379/0",CELERY_BROKER_URL="redis://localhost:6379/0",CELERY_RESULT_BACKEND="redis://localhost:6379/0"

[program:flower]
command=celery -A app.core.celery_app.celery_app flower --port=5555
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/flower.err.log
stdout_logfile=/var/log/supervisor/flower.out.log
priority=400
environment=REDIS_URL="redis://localhost:6379/0",CELERY_BROKER_URL="redis://localhost:6379/0",CELERY_RESULT_BACKEND="redis://localhost:6379/0"